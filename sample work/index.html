<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <title>Document</title>
</head>
<body>
    <div class="body-container">
       <div class="heading-and-language">
            <div class="heading-language">
                <h2 class="heading">Video</h2>
                <div class="language-translate">
                    <img class="translate" src="./assets/translate_6.svg" />
                    <img class="language" src="./assets/Hindi.svg" />
                </div>
            </div>
            <form>
                <input type="text" placeholder="&#xF002; Search" style="font-family:Arial, FontAwesome" />
                <div class="filter-box">
                    <img src='./assets/filter-logo.jpg' />
                </div>
            </form>
       </div>
        <div class="progress-container">
            <h3 class="progress-heading">Video Tutorial Progress</h3>
            <div class="video-and-progress">
                <div class="video-box">
                    <img src="./assets/down-arrow.png" class="video-icon" />
                </div>
                <div class="progress-and-count">
                    <div class="progress-outer">
                        <div class="progress-inner"></div>
                    </div>
                    <div class="icon-and-count">
                        <img src="./assets/star-icon.png" class="fav-icon" />
                        <div>14/30</div>
                    </div>
                </div>
            </div>
            <div class="horizontal-divider"></div>
            <div class="arrow-and-start">
                <img src="/assets/down-arrow.png">
                <button>Start</button>
            </div>
        </div>
        <div class="categories-container"> 
            <div class="heading">Categories</div>
            <div class="categories">
                <div class="category-and-pic">
                    <img/>
                    <div>Cooking</div>
                </div>
                <div class="category-and-pic">
                    <img/>
                    <div>House Help</div>
                </div>
                <div class="category-and-pic">
                    <img/>
                    <div>Dog Walk</div>
                </div>
            </div>
        </div>
        <div class="my-courses">
            <div class="heading">My Courses</div>
            <div class="courses-container">
                <div class="video-and-details">
                    <video width="400" controls>
                        <source src="./mov_bbb.mp4" type="video/mp4">
                    </video>
                    <div class="mini-heading">
                        <div class="orange-text">COOKING</div>
                        <div class="grey-text">EP-03</div>
                    </div>
                    <div class="question-text">How should you behave in a workplace ?
                    </div>
                    <div class="points-and-duration">
                        <div class="point-box">
                            <img class="point-icon" />
                            <div class="attribute">12 points</div>
                        </div>
                        <div class="duration-box">
                            <img class="point-icon" />
                            <div class="attribute">5:30 min</div>
                        </div>
                    </div>
                </div>
                <div class="video-and-details">
                    <video width="400" controls>
                        <source src="./mov_bbb.mp4" type="video/mp4">
                    </video>
                    <div class="mini-heading">
                        <div class="orange-text">COOKING</div>
                        <div class="grey-text">EP-03</div>
                    </div>
                    <div class="question-text">How should you behave in a workplace ?
                    </div>
                    <div class="points-and-duration">
                        <div class="point-box">
                            <img class="point-icon" />
                            <div class="attribute">12 points</div>
                        </div>
                        <div class="duration-box">
                            <img class="point-icon" />
                            <div class="attribute">5:30 min</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="fearture-section">
            <div class="heading">Featured</div>
            <div class="image-container">
                <div>Behaviour</div>
                <div class="heading-and-duration">
                    <h2 class="heading">How to Behave with Clients</h2>
                    <div>5:30 min</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
